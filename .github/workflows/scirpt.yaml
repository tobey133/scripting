name: Find Matching Lines

on:
  push:
    branches:
      - main

jobs:
  find_matching_lines:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Run script to find matching lines
        run: |
          chmod +x test.sh
          ./test.sh ${{ github.workspace }}/scripting "error" > matching_lines.txt


